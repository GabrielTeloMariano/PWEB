        class Aluno1{
            constructor(){
                this._ra;
                this._nome;
            }

            setRa(value){
                this._ra = value;
            }
            getRa(){
                return this._ra;
            }

            setNome(value){
                this._nome = value;
            }
            getNome(){

            }
        }

        class alunoADS1 extends Aluno1{
            constructor(){
                //super chama o construtor da classe mãe
                super();
                this._numLab;
            }
            setnumLab(value){

            }
            getnumLab(){

            }
        }

        var objAlunoADS = new alunoADS1();
