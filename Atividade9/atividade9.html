<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="maior.js"></script>
    <script src="crescente.js"></script>
    <script src="palindromo.js"></script>
    <script src="triangulo.js"></script>
    <link rel="stylesheet" href="atividade9.css">
    <title>Atividade 9</title>
</head>

<body>
    <div class="container">
        <h1>Escolha a função para executar</h1>
        <select id="functionSelect">
            <option value="maior">Maior Número</option>
            <option value="crescente">Ordem Crescente</option>
            <option value="palindromo">É Palíndromo?</option>
            <option value="triangulo">É Triângulo?</option>
        </select>
        <button id="executeBtn">Executar Função</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById("executeBtn").addEventListener("click", function () {
            var selectedFunction = document.getElementById("functionSelect").value;
            var result;

            if (selectedFunction === "maior") {
                result = maior();
            } else if (selectedFunction === "crescente") {
                result = crescente();
            } else if (selectedFunction === "palindromo") {
                result = palindromo();
            } else if (selectedFunction === "triangulo") {
                result = triangulo();
            }

            document.getElementById("result").innerText = result;
        });
    </script>
</body>

</html>
